<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <div id="container"> 
  <main>
    <h2>Add Employee</h2>
    <!-- form list with *first name, last name, ID number, job title, annual salary*. -->
    <form id="employeeForm">
      <input type="text" id="firstName" placeholder="First Name" data-testedid="firstNameInput">
      <input type="text" id="lastName" placeholder="Last Name" data-testedid="lastNameInput">
      <input type="text" id="id" placeholder="ID" data-testedid="idInput">
      <input type="text" id="title" placeholder="Title" data-testedid="titleInput">
      <input type="text" id="annualSalary" placeholder="Annual Salary" data-testedid="annualSalaryInput">
      <button type="button" onclick="submitForm()">Submit</button>
    </form>
    <h2>Employees</h2>
    <table>
      <!-- Table heading displays the descriptions -->
      <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th></th>
          </tr>
      </thead>
      <tbody id="salaryCalculator">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td> 
            <td><button onclick="deleteRow(this)">Delete</button></td>
        </tbody>
        </table>
      </div>
  </main>
</body>
<footer id="footer">
  <p>Total Monthly: $<span id="totalMonthlyCost">0</span></p>
</footer>
</html>
